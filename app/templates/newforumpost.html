{% extends "base.html" %}
{% block content %}

<h1>Create a Forum Post</h1>
<form action="#" method="post">
   <div class="form-group">
       <label for="name">Your Name:</label>
       <input type="text" maxlength="100" name="name" placeholder="Your Name">

       <label for="author">Post:</label>
       <input maxlength="100" name="author" placeholder="Your Post">

       <button type="submit">Create</button>
   </div>
</form>

{% endblock %}
