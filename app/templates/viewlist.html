{% extends "base.html" %}
{% block content %}

<h1> Incomplete Items </h1>
<p>
  {% for todo in todos %}

  <p style="font-size: 25pt">{{ todo.text }}  </p>
  <form action = "{{ url_for('complete', id = todo.id) }}" >
  <button class="btn btn-lg btn-primary" type="submit">Done</button>
</form>
<form action="{{ url_for('important', id = todo.id) }}">
  <button class="btn btn-lg btn-danger" id="btn-important" type="submit">Important</button>
</form>

<break></break>
{% endfor %}


<h1 class="text-center", style=" color: red"> Important Items </h1>
<p>
  {% for todo in important %}
  <p  style="font-size: 25pt">
    {{ todo.text }}
  </p>
  {% endfor %}
</p>

</p>

{% endblock %}
